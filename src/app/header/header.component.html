<link href="https://fonts.googleapis.com/css?family=Merienda+One" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


<nav class="navbar navbar-expand-md navbar-light ">
  <div class="container-xxl">
    <a class="navbar-brand">Dominik Pietrzyk</a>
    <div class="navbar-header">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>


    <div id="navbarSupportedContent" class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link"
            aria-current="page">Strona Główna <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a routerLink="/chat" class="nav-link" routerLinkActive="active">Zapytaj Lekarza</a>
        </li>
        <li *ngIf="loggedIn" class="nav-item">
          <a routerLink="/visits" routerLinkActive="active" class="nav-link">Wizyty</a>
        </li>

      </ul>
      <ul class="nav navbar-nav navbar-right" *ngIf="!loggedIn">
        <li class=" signIn"><a routerLink="/login">Sign In</a></li>
        <li class=" signUp"><a routerLink="/signup">Sign Up</a></li>

      </ul>

      <ul class="nav navbar-nav navbar-right" *ngIf="loggedIn">
        <li class="nav-item"(click)="onNotificationsClick()" ><a class="notifications"><i class="fa fa-bell-o"></i><span class="badge">{{visitNotificationNumber | async}}</span></a></li>
        <li class="nav-item"><a routerLink="/chat" class="messages"><i class="fa fa-envelope-o"></i><span class="badge"
              *ngIf="(messageNotificationNumber | async )! > 0  ">{{messageNotificationNumber | async}}</span></a></li>
        <li class="dropdown nav-item">
          <a data-bs-toggle="dropdown" aria-expanded="false" class="dropdown-toggle nav-link"><img src="{{avatar}}"
              class="avatar" alt="Avatar">{{username}}</a>
          <ul class="dropdown-menu">
            <li><a><i class="fa fa-user-o"></i> Profil</a></li>
            <li class="divider"></li>
            <li><a (click)="onLogout()"><i class="material-icons">&#xE8AC;</i> Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
