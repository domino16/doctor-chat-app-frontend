<div class="container-xxl chat-box">
  <div class="chat-box__list">
    <div class="chat-box__search-input">
      <mat-form-field>
        <input matInput placeholder="Z kim chcesz porozmawiać?" [formControl]="searchControl"
          [matAutocomplete]="userss" />
      </mat-form-field>
      <mat-autocomplete #userss="matAutocomplete">

        <ng-container *ngFor="let user of users | async ">
          <mat-option [value]="''" *ngIf="user.email != currentUser?.email" (click)="createChat(user)">
            {{user.displayName}}
          </mat-option>
        </ng-container>
      </mat-autocomplete>
    </div>
    <mat-selection-list [multiple]="false" [formControl]="chatListControl">
      <mat-list-option *ngFor="let chat of myChats | async" [value]="chat.id">
        <img matListAvatar [src]="chat.chatImg" alt="photo avatar">

        <p mat-line class="chat-box__chat-title">
          <span class="chat-box__chat-name">{{ chat.chatName}} </span><span class="chat-box__chat-date">{{
            chat.lastMessageDate
            }}</span>
        </p>
        <p mat-line class="cs"> <span class="chat-box__last-message">{{ chat.lastMessage }}</span></p>
        <mat-divider></mat-divider>
      </mat-list-option>
    </mat-selection-list>

  </div>
  <div class="chat-box__messages"*ngIf="selectedChat | async as selectedChat;">
    <div class="discussion_header" >
      <img style="margin:15px" [src]="
        selectedChat.chatImg
      " />
      <h2>{{ selectedChat.chatName }}</h2>
    </div>
    <ng-template #noMessages>
      <div class="discussion_header">
        <h2>Chat</h2>
      </div>
    </ng-template>

    <mat-divider></mat-divider>


    <div class="allbox-messages">
        <div *ngFor="let message of chatAllMessages" class="message-box" [ngClass]="{'message-box-left': message.author !== currentUser?.email,'message-box-right': message.author === currentUser?.email }">
          <div class="message-text">
            <p>{{message.message}}</p>
          </div>
          <div class="message-picture"><img [src]="currentUser?.photoUrl" alt="avatar">
          </div>
        </div>


        <div #chatEnd></div>
    </div>
    <div class="inputext">
      <mat-form-field appearance="outline">
        <input [formControl]="messageControl" matInput placeholder="Wpisz swoją wiadomość" (keydown.enter)="onSubmit()" (keydown.enter)="scrollToBottom()">
        <button (click)="scrollToBottom" (click)="onSubmit()" mat-icon-button matSuffix>
          <mat-icon>send</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>
</div>
