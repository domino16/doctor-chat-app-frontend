<div class="wrapper">
  <form>
      <h1>Zarejestruj się!</h1>
      <div class="form-box">
          <label for="username">Nazwa użytkownika:</label>
          <input type="text" id="username" placeholder="Podaj nazwę użytkownika"[(ngModel)]="username" name="username">
          <p class="error-text">error</p>
      </div>
      <div class="form-box">
          <label for="password">Hasło:</label>
          <input type="password" id="password" placeholder="Podaj hasło" [(ngModel)]="password" name="password">
          <p class="error-text">error</p>
      </div>
      <div class="form-box">
          <label for="password2">Powtórz hasło:</label>
          <input type="password" id="password2" placeholder="Powtórz hasło" [(ngModel)]="repassword" name="repassword">
          <p class="error-text">error</p>
      </div>
      <div class="form-box">
          <label for="email">Adres e-mail:</label>
          <input type="email" id="email" placeholder="Podaj adres mailowy"[(ngModel)]="email" name="email">
          <p class="error-text" >error</p>
      </div>
      <div class="control-buttons">
          <button type="reset" class="clear">Wyczyść</button>
          <button type="submit" class="send"(click)="send()">Wyślij</button>
      </div>
      <div class="popup">
          <p>Formularz został poprawnie wysłany!</p>
          <button class="close">Zamknij</button>
      </div>
  </form>
</div>
